    <script>
        function displayProject(project) {
            html = ""
            html += "<tr>"
                        html += " <th scope='row'>"+project.title+"</th>"
                        html += "<td>Mark</td>"
                    html += "</tr>"
                    return html
        }

        $(document).ready(function () {
            var people;
            $.getJSON('data/people.json', function (data) {
                people = data
            })
            $.getJSON('data/projects.json', function (projects) {
                console.log(projects)
            }).done(function (projects) {
                html = ""
                var dict = { "ms-curr": [], "bs-curr": [], "ms-past": [], "bs-past": [] }
                for (var i in projects) {
                    console.log(projects[i].level)
                    if (projects[i].level == "m") {
                        if (projects[i].hasOwnProperty("past")) {
                            if (projects[i].past) {
                                dict["ms-past"].push(projects[i])
                            } else {
                                dict["ms-curr"].push(projects[i])
                            }
                        } else {
                            dict["ms-curr"].push(projects[i])
                        }
                    } else if (projects[i].level == "b") {
                        if (projects[i].hasOwnProperty("past")) {
                            if (projects[i].past) {
                                dict["bs-past"].push(projects[i])
                            } else {
                                dict["bs-curr"].push(projects[i])
                            }
                        } else {
                            dict["bs-curr"].push(projects[i])
                        }
                    }
                }
                console.log(dict)
                for (i in dict["ms-curr"]) {
                    html += displayProject(dict["ms-curr"][i])
                }
                html += '<hr>'
                $("#active-theses-ms").append(html)
            });
        });
    </script>
