    <script>

        function shuffle(array) {
        let currentIndex = array.length,  randomIndex;

        // While there remain elements to shuffle.
        while (currentIndex != 0) {

            // Pick a remaining element.
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex--;

            // And swap it with the current element.
            [array[currentIndex], array[randomIndex]] = [
            array[randomIndex], array[currentIndex]];
        }

        return array;
        }
        function addPerson(person){

            html += '<div class="card-body text-center">'
            html += '<h5 class="card-title mb-0">'
            if(person.hasOwnProperty("title")){
                html += person.title + " "
            }
            html += person.firstname + " "
            if(person.hasOwnProperty("tussenvoegsel")){
                html += person.tussenvoegsel + " "
            }
            html += person.lastname
            html += '</h5>'
            html += '<div class="card-text text-black-50">' + person.position+ '</div>'
            html += '</div>'
            html += '</div>'
            html += '</div>'
            $("#staff").append(html);
        }
