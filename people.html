        function shuffle(array) {
        let currentIndex = array.length,  randomIndex;

        // While there remain elements to shuffle.
        while (currentIndex != 0) {

            // Pick a remaining element.
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex--;

            // And swap it with the current element.
            [array[currentIndex], array[randomIndex]] = [
            array[randomIndex], array[currentIndex]];
        }

        return array;
        }
        function addPerson(person, where){

                        html += '<div class="card-body text-center">'
                            html += '<div class="row" onclick="location.href=\'person.html?id='+person.id+'\';" style="cursor: pointer;">'
                                html += '<h5 class="card-title mb-0">'

                                    html += '<div class="card-text text-black-50">' + person.position+ '</div>'
                            html += '</div>'
                            html += '<div class="row justify-content-center" >'
                                    var iconSize = 25

                                            html += '<a href=\'https://scholar.google.com/citations?user='+person.gscholar+'\';">'

                                            html += '</a>'
                                        html += '</div>'
                                    }
                                    // html += '<div class="card-text text-black-50">' + person.position+ '</div>'
                            html += '</div>'
                        html += '</div>'
                html += '</div>'
            html += '</div>'
            $(where).append(html);
        }
